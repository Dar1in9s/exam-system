{% extends "manage_base.html" %}
{% block right %}
    <div class="col-xs-9 nopadding" style="width: 80%" id="datacontent">
                    <div class="content-box padding">
                        <h2 class="title">
                            添加试题
                        </h2>
                        <ul class="list-unstyled list-img">
                            <li class="border">
                                <div class="desc">
                                    <form action="{{ url_for('manage.question_add') }}" method="post" class="form-inline">
                                        <table class="table">
                                            <tr class="noborder">
                                                <td>
                                                    题干：
                                                </td>
                                                <td>
                                                    <textarea class="form-control" name="description" rows="1" cols="30" placeholder="请输入题干" needle="needle" msg="请输入题干"></textarea>
                                                </td>
                                                <td>
                                                    正确答案：
                                                </td>
                                                <td>
                                                    <select name="answer" class="combox form-control"
                                                        id="sectionselect" target="knowsselect">
                                                        <option value="A">A</option>
                                                        <option value="B">B</option>
                                                        <option value="C">C</option>
                                                        <option value="D">D</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <button class="btn btn-primary" type="submit">添加题目</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    选项A:
                                                </td>
                                                <td>
                                                    <input placeholder="选项A" class="form-control" name="answerA" type="text" needle="needle" msg="请输入选项A" autocomplete="off">
                                                </td>
                                                <td>
                                                    选项B:
                                                </td>
                                                <td>
                                                    <input placeholder="选项B" class="form-control" name="answerB" type="text" needle="needle" msg="请输入选项B" autocomplete="off">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    选项C:
                                                </td>
                                                <td>
                                                    <input placeholder="选项C" class="form-control" name="answerC" type="text" needle="needle" msg="请输入选项C" autocomplete="off">
                                                </td>
                                                <td>
                                                    选项D:
                                                </td>
                                                <td>
                                                    <input placeholder="选项D" class="form-control" name="answerD" type="text" needle="needle" msg="请输入选项D" autocomplete="off">
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
{% endblock %}

{% block active %}question_add{% endblock %}
